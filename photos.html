<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery - NeverTooLate.Rock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: white;
      margin: 0;
    }
    h1 {
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    a {
      display: block;
      padding: 20px;
      color: yellow;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>My Photo Gallery</h1>
  <div class="gallery">
    <img src="photo1.jpg" alt="Photo 1">
    <img src="WhatsApp Image 2025-04-11 at 15.43.57.jpeg" alt="Photo 2">
    <img src="WhatsApp Image 2025-05-05 at 21.50.10.jpeg" alt="Photo 3">
  </div>
  <a href="index.html">â¬… Back to Home</a>
</body>
</html>
